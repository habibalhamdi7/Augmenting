{% extends 'partials/base.html' %}
{% load static humanize %}

{% block content %}
    <main class="main">
        <div class="page-header mt-30 mb-75">
            <div class="container">
                <div class="archive-header">
                    <div class="row align-items-center">
                        <div class="col-xl-3">
                            <h4 class="mb-15">Prediction Price Genteng</h4>
                            <div class="breadcrumb">
                                <a href="{% url 'core:index' %}" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                                <span></span> Price Genteng Prediction
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-12 col-lg-8">
            <h1><marquee behavior="" direction=""> Masukan apa yang dibutuhkan</marquee></h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="nama" class="col-sm-2 col-form-label">Jenis Genteng</label>
                        <div class="col-sm-10">
                            {{ form.nama }}
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="alamat" class="col-sm-2 col-form-label">Nama Toko</label>
                        <div class="col-sm-10">
                            {{ form.alamat }}
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label">
                            <button type="submit" class="btn btn-primary">Process</button>
                        </div>
                        {% if result %}
                        <div class="col-sm-10">
                            <p class="alert alert-success">{{ result }}</p>
                        </div>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </main>
    <br>
    <br>
{% endblock content %}
