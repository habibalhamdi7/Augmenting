{% extends 'partials/base.html' %}
{% load static humanize %}

{% block content %}
    <main class="main">
        <div class="page-header mt-30 mb-75">
            <div class="container">
                <div class="archive-header">
                    <div class="row align-items-center">
                        <div class="col-xl-3">
                            <h4 class="mb-15">Training Price Genteng</h4>
                            <div class="breadcrumb">
                                <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                                <span></span> Price Genteng Training
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-12 col-lg-8">
            <h1>Hasil Training</h1>
                <table>
                    <tr>
                        <td>Summary</td>
                        <td>:</td>
                        <td>{{ score.summary }}</td>
                    </tr>
                    <tr>
                        <td>Head</td>
                        <td>:</td>
                        <td>{{ score.head }}</td>
                    </tr>
                    <tr>
                        <td>Shape</td>
                        <td>:</td>
                        <td>{{ score.shape }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <br>
    <br>
{% endblock content %}
